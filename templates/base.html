{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Octavian Logistic{% endblock %}</title>
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Additional head content (e.g., meta tags, external libraries) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>


    {% block head %}{% endblock %}
</head>
<body>
{% include 'navbar.html' %}

<!-- Main content area -->
{% block content %}
{% endblock %}
{% include 'consultation_form.html' %}
{% include 'footer.html' %}

<!-- Bootstrap JS (via CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript (optional) -->
<script src="{% static 'js/script.js' %}"></script>

<!-- Additional scripts can be added in child templates -->
{% block scripts %}{% endblock %}
<script>
    AOS.init({
        once: true // Whether animation should happen only once (when scrolling down)
    });
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
